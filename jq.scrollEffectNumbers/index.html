<!DOCTYPE HTML>
<html lang="en">
<head>
	<meta charset="UTF-8">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.min.js"></script>
    <!--[if lt IE 9]>
    <script src="./excanvas.js" type="text/javascript"></script>
    <![endif]-->
    <script src="./jq.scrollEffectNumbers.js"></script>
	<title>那些年，回到過去特效文字</title>
	<style>
	#year{
		top: 5px;
		position: relative;
	}
	</style>
</head>
<body>
    <div>時間回到<span id="year">2011</span>年，那一年，剛好是我考上大學的時候，我認識了一個女孩。。。。</div>
    <script>
        $(document).ready(function(){
            $('#year').scrollEffectNumbers({
                initNumber: 2011,
                targetNumber: 1980,
                duration: 3000,
				ease: function(t,b,c,d){
					t /= d/2;
					if (t < 1) return c/2*t*t + b;
					t--;
					return -c/2 * (t*(t-2) - 1) + b;
				}
            });
        });
    </script>
</body>
</html>
