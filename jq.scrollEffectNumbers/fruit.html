<!DOCTYPE HTML>
<html lang="en">
<head>
	<meta charset="UTF-8">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.min.js"></script>
    <!--[if lt IE 9]>
    <script src="./excanvas.js" type="text/javascript"></script>
    <![endif]-->
    <script src="./jq.scrollEffectNumbers.js"></script>
	<title>水果盤特效</title>
	<style>
	#year{
		top: 5px;
		position: relative;
	}
	</style>
</head>
<body>
    <div id="fruit"></div>
    <script>
        $(document).ready(function(){
            $('#fruit').scrollEffectNumbers({
                path:'fruits.png',
                initNumber: 0,
                targetNumber: 987,
                duration: 3000,
				ease: function(t,b,c,d){
					t /= d/2;
					if (t < 1) return c/2*t*t + b;
					t--;
					return -c/2 * (t*(t-2) - 1) + b;
				}
            });
        });
    </script>
</body>
</html>
